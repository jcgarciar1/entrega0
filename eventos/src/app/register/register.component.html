<body style="background-image: url(assets/Bg_3.jpeg)" class="fondo">
  <div class="login">
    <form [formGroup]="myform" (ngSubmit)="onSubmit()" class="form">
      <div>

        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input formControlName="email" matInput placeholder="pat@example.com" type ="email" required>
          <mat-error *ngIf="myform.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input formControlName="password"  matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div style="text-align: center">
        <button class="boton" type="submit">Actualizar</button>
      </div>
      <br />
    </form>
  </div>
</body>
