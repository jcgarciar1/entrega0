
<body style="background-image: url(assets/Bg_3.jpeg)" class="fondo">
  <div class="login">
    <form [formGroup]="myform" (ngSubmit)="onSubmit()" class="form">
      <div>
        <label for="email"> Ingrese nombre de usuario</label>
        <input type="text" formControlName="email" placeholder="Usuario" />
      </div>
      <div>
        <label for="password"> Escribir contraseña</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Contraseña"
        />
      </div>
      <h4 *ngIf="error != ''" style="font-family: Century Gothic">
        Usuario o contraseña incorrectos
      </h4>
      <div style="text-align: center">
        <button type="submit">Iniciar Sesión</button>
      </div>
      <br />
      <a href="login/forgot-password"> Olvide mi contraseña</a>
    </form>
  </div>
</body>
