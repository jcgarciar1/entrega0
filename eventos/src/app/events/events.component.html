                      d="M298.575,372.576c15.592,0,36.51-19.488,36.866-52.15c0.226-22.671-10.568-36.23-36.866-36.23 c-26.297,0-37.099,13.561-36.864,36.23C262.061,353.087,280.321,372.576,298.575,372.576z"
                    ></path>
                    <path
                      d="M209.917,140.722c0.531,0.263,1.104,0.391,1.675,0.391c0.814,0,1.625-0.262,2.296-0.775l38.948-29.77 c0.937-0.715,1.486-1.826,1.486-3.004c0-1.179-0.55-2.289-1.486-3.006L213.888,74.79c-1.142-0.873-2.682-1.023-3.972-0.385 c-1.29,0.637-2.106,1.951-2.106,3.39v59.536C207.811,138.77,208.626,140.083,209.917,140.722z"
                    ></path>
                    <path
                      d="M23.173,215.128h399.023c2.911,0,5.271-2.36,5.271-5.271V5.271c0-2.911-2.36-5.271-5.271-5.271H23.173 c-2.911,0-5.271,2.36-5.271,5.271v204.586C17.902,212.768,20.263,215.128,23.173,215.128z M222.686,46.254 c33.86,0,61.31,27.449,61.31,61.31c0,33.861-27.449,61.309-61.31,61.309c-33.86,0-61.31-27.448-61.31-61.309 C161.375,73.703,188.826,46.254,222.686,46.254z"
                    ></path>
                  </g>
                </g>
              </g>
            </svg>
          </span>
          <h3>
            <strong>{{ evento.name }}</strong>
            <small>{{ evento.category }}</small>
          </h3>
          <span>{{ evento.start_date }}</span>
        </div>
      </summary>
      <div>
        <dl>
          <div>
            <dt>Lugar</dt>
            <editable (update)="updateField(index, 'place')">
              <ng-template viewMode>{{ evento.place }}</ng-template>
              <ng-template editMode>
                <input
                  [formControl]="getControl(index, 'place')"
                  focusable
                  editableOnEnter
                />
              </ng-template>
            </editable>
          </div>

          <div>
            <dt>Dirección</dt>
            <editable (update)="updateField(index, 'address')">
              <ng-template viewMode>{{ evento.address }}</ng-template>
              <ng-template editMode>
                <input
                  [formControl]="getControl(index, 'address')"
                  focusable
                  editableOnEnter
                />
              </ng-template>
            </editable>
          </div>

          <div>
            <dt>Fecha Finalización</dt>
            <editable (update)="updateField(index, 'finish_date')">
              <ng-template viewMode>{{ evento.finish_date }}</ng-template>
              <ng-template editMode>
                <input
                  matInput
                  [matDatepicker]="picker"
                  [formControl]="getControl(index, 'finish_date')"
                  focusable
                  editableOnEnter
                />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </ng-template>
            </editable>
          </div>
          <div>
            <a span href="events/{{ evento.id }}" class="material-icons"
              >edit</a
            >
          </div>
          <div>
            <span
              [swal]="{
                title: 'Estás seguro que quieres borrar este evento?',
                icon: 'question',
                showDenyButton: true,
                denyButtonText: 'No',
                confirmButtonText: 'Sí',
                showCancelButton: false
              }"
              (confirm)="deleteEvent(evento.id)"
              class="material-icons"
              style="color: red"
              >delete</span
            >
          </div>
        </dl>
      </div>
    </details>
  </section>
</body>
